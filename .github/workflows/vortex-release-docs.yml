# This action is used for Vortex maintenance. It will not be used in the scaffolded project.
name: Vortex - Release docs

on:
  push:
    tags:
      - '*'
    branches:
      - '**release-docs**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  release-docs:
    environment:
      name: github-pages

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2

      - name: Check docs up-to-date
        run: |
          composer --working-dir=.utils install
          npm run update-variables
          git diff --quiet HEAD || { echo "Docs not up-to-date. Run 'cd .vortex && ahoy update-docs' and commit changes."; git diff; exit 1; }
        working-directory: '${{ github.workspace }}/.vortex/docs'

      - name: Install dependencies
        run: npm install
        working-directory: '${{ github.workspace }}/.vortex/docs'

      - name: Build documentation site
        run: npm run build
        working-directory: '${{ github.workspace }}/.vortex/docs'

      - name: Upload documentation site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ".vortex/docs/build"

      - name: Setup SSH private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DOCS_PUBLISH_SSH_PRIVATE_KEY }}

      - name: Publish docs
        run: |
          cd "${GITHUB_WORKSPACE}/.vortex/docs"
          export DOCS_PUBLISH_SRC_DIR="${GITHUB_WORKSPACE}/.vortex/docs/build"
          export DOCS_PUBLISH_REMOTE_URL=git@github.com:drevops/docs.git
          export DOCS_PUBLISH_COMMIT_MESSAGE="Automatically pushed from drevops/scaffold"
          export DOCS_PUBLISH_GIT_EMAIL="deployer@drevops.com"
          ./.utils/publish.sh
